# Complete Data Pipeline Environment
# S3-RDS-BigQuery Pipeline with Python 3.11
# Usage: conda env create -f requirements-bec.yaml && conda activate bec

name: bec
dependencies:
  - python=3.11
  - numpy
  - pandas
  - pip
  - pip:
      # Core data processing
      - pandas>=2.0.0
      - numpy>=1.24.0
      
      # Database connections
      - pymysql>=1.0.0
      - sqlalchemy>=2.0.0
      - cryptography>=3.4.0
      
      # Google Cloud BigQuery
      - google-cloud-bigquery>=3.11.0
      - google-auth>=2.20.0
      - pyarrow>=10.0.0
      
      # AWS S3 integration
      - boto3>=1.26.0
      - botocore>=1.29.0
      - fsspec>=2023.1.0
      - s3fs>=2023.1.0
      
      # Utilities
      - python-dotenv>=1.0.0
      - jsonschema>=4.20.0
